<ngx-datatable
  class="data-table-component"
  [rows]="rows"
  [headerHeight]="50"
  [footerHeight]="50"
  [columnMode]="'force'"
  [rowHeight]="'auto'"
  [scrollbarH]="true"
  [ngClass]="theme"
>
  <ngx-datatable-column name="Id" [resizeable]="false" [canAutoResize]="true">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.id }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Name" [resizeable]="false" [canAutoResize]="true">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.name }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="Date Created"
    [resizeable]="false"
    [canAutoResize]="true"
    [sortable]="false"
  >
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.created | date }}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
